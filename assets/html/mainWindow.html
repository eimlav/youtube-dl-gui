<!DOCTYPE html>
<html lang="en">
<!-- Template based off of TraverseyMedia https://www.youtube.com/watch?v=kN1Czs0m1SU -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/main.css">

    <title>youtube-dl GUI</title>
</head>

<body>
    <!-- Nav bar -->
    <nav>youtube-dl GUI</nav>

    <!-- URL submission form -->
    <form id="input-form">
        <div>
            <label>Enter URL</label>
            <input type="text" id="video-url" autofocus>
        </div>
        <button type="submit">Download</button>
    </form>

    <div id="output">
        <p id="output-message"></p>
    </div>

    <!-- Loading bar -->
    <div class="hidden" id="loading-bar">
        <div class="loader center"></div>
        <div class="text-center">Downloading <span id="loading-bar-url"></span> to ~/Downloads</div>
    </div>

    <!-- JS to submit form data to main.js -->
    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;
        const outputMessage = document.querySelector('#output-message');

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        // Submit form to main.js
        function submitForm(e) {
            e.preventDefault();

            // Retrieve video url
            const videoUrl = document.querySelector('#video-url').value;

            // Hide submission form
            const form = document.querySelector('#input-form');
            form.className = 'hidden';

            // Display loading bar
            const loadingBar = document.querySelector('#loading-bar');
            const loadingBarUrl = document.querySelector('#loading-bar-url');

            loadingBar.className = '';
            loadingBarUrl.innerHTML = videoUrl;

            // Send event to main.js
            ipcRenderer.send('video:add', videoUrl);
        }

        // Clear screen when download is complete
        ipcRenderer.on('video:done', function (e, item) {
            // Hide loading bar
            const loadingBar = document.querySelector('#loading-bar');
            loadingBar.className = 'hidden';

            // Display submission form
            const form = document.querySelector('#input-form');
            form.className = '';

            // Clear form input
            const videoUrlInput = document.querySelector('#video-url')
            videoUrlInput.value = '';

            // If an error occured display it, else state download success
            console.log(item);
            if (item != null) {
                outputMessage.innerHTML = item;
            } else {
                outputMessage.innerHTML = 'Download completed successfully!';
            }
        });
    </script>
</body>

</html>
